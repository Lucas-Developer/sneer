apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.1'
group = 'sneer'

sourceCompatibility = 1.6
targetCompatibility = 1.6

sourceSets {
    main.java.srcDir 'src'
}

dependencies {
    compile project(':java-api')
    compile 'junit:junit:4.11'
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}

apply plugin: 'com.android.application'

dependencies {
    compile 'com.google.android.gms:play-services-base:6+' //For GCM (Google Cloud Messaging)
    compile 'com.netflix.rxjava:rxjava-android:' + external.rx.version
    compile project(':sneer-android-api')
    compile project(':sneer-java-api')
    compile(project(':core')) { exclude group: 'org.bouncycastle' }
}

android {

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileSdkVersion external.android.sdkVersion
    buildToolsVersion external.android.buildToolsVersion

    defaultConfig {
        minSdkVersion external.android.minSdkVersion
        targetSdkVersion external.android.sdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

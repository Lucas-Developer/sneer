import java.nio.file.*;
import org.gradle.api.artifacts.*;

ext {
    external = [
        'rx': [version: '0.20.0']
    ]
}

buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    group = 'me.sneer'
    repositories {
        mavenCentral()
    }
}

subprojects {
  afterEvaluate {
    if (it.name.endsWith('.tests')) {
      it.dependencies {
        compile 'junit:junit:4.11'
      }
    }
  }
}

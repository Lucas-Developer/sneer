version = "0.0.1"

apply plugin: "clojure"
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "maven"

sourceCompatibility = 1.6
targetCompatibility = 1.6

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://clojars.org/repo" }
    }


    dependencies {
        classpath "clojuresque:clojuresque:1.7.0"
    }
}

repositories {
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

clojure.warnOnReflection = true

sourceSets {
    main {
        clojure {
            aotCompile = true
        }
    }
}

eclipse.project {
    natures 'ccw.nature'
    buildCommand 'ccw.builder'
}

dependencies {
    compile 'org.clojure:clojure:1.6.0'
    compile 'org.clojure:core.async:0.1.303.0-886421-alpha'
    compile 'org.clojure:core.match:0.2.1'
    compile 'com.netflix.rxjava:rxjava-clojure:' + external.rx.version
    compile('com.cognitect:transit-clj:0.8.229') {
    	exclude group: 'org.msgpack', module: 'msgpack'
    	exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    	exclude group: 'org.apache.directory.studio', module: 'org.apache.commons.codec'
    }

    compile project(':crypto')
    compile project(':java-api')
    testCompile 'midje:midje:1.6.3'
}

uploadArchives {
    repositories {
        mavenLocal()
    }
}
